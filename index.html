<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T R I N G</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row py-5 justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form class="body">
                    <input type="text" id="input" placeholder="Enter the String"  class="screen" >
                    <div class="buttons py-2">
                       <button onclick="len()">Length</button>
                       <button onclick="replace()">Replace</button>
                       <button onclick="indexof()">Index of</button>
                       <button onclick="lastindexof()">Last Indexof</button>
                      
                    </div>
                    <div class="buttons">
                        <button onclick="">Upper Case</button>
                        <button onclick="">Lower Case</button>
                        <button onclick="">Repeat</button>
                        <button onclick="">ConCat</button>
                    </div>
                    <div class="buttons">
                        <button onclick="">Split</button>
                        <button onclick="">Trim</button>
                        <button onclick="">Slice</button>
                    </div>
                    
                     <input type="text" id="display" placeholder="Result" class="screen result"  >
                </form>
            </div>
        </div>
    </div>




   <script src="./myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
